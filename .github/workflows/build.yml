name: build

on:
  #push:
  #  branches: [ main ]
  pull_request:
    branches: [ main ]
    paths-ignore:
     - '**.md'
     - '**.png'
     - 'deps/cystdf/**.*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-STDF-Viewer:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [macos-11, windows-latest, ubuntu-22.04]

    steps:
      - uses: actions/checkout@v5

      # setup uv to handle dependencies
      - uses: astral-sh/setup-uv@v7

      - name: Install Python via uv
        run: |
          uv python install 3.13
          uv venv

      - name: Get appdmg for dmg build
        if: runner.os == 'macOS'
        run: npm install -g appdmg
          
      # install numpy
      - name: Install Numpy-No-ACC-Pack
        env:
          NPY_BLAS_ORDER: ""
          NPY_LAPACK_ORDER: ""
        run: |
          curl -L -o numpy.tar.gz https://github.com/numpy/numpy/releases/download/v2.3.4/numpy-2.3.4.tar.gz
          tar -xzf numpy.tar.gz

          uv pip install meson-python cython
          uv pip -v install --no-build-isolation ./numpy-2.3.4

      # install other dependencies
      - name: Install dependencies
        run: |
          uv sync --dev -v
          uv run python -c "import numpy; print('NumPy version:', numpy.__version__); np.__config__.show()"
        
      - name: Freeze macOS app
        if: runner.os == 'macOS'
        working-directory: .
        run: |
          uv run pyinstaller build_tools/macos.spec

      - name: Freeze Linux app
        if: runner.os == 'Linux'
        working-directory: .
        run: |
          # qt issue on linux
          export QT_DEBUG_PLUGINS=1
          sudo apt-get install -y --no-install-recommends \
            xvfb \
            libxcb-xinerama0 \
            libxcb-image0 \
            libxcb-icccm4 \
            libxcb-keysyms1 \
            libxcb-render-util0 \
            libxkbcommon-x11-0 \
            libxcb1 \
            libxcb-randr0 \
            libxcb-shape0
          
          xvfb-run uv run pyinstaller build_tools/linux.spec

      - name: Freeze Windows app
        if: runner.os == 'Windows'
        working-directory: .
        run: |
          uv run pyinstaller build_tools\\windows.spec

      # - name: Clean dist folder
      #   run: |
      #     python build_tools/clean.py

      # - name: Clean dist folder
      #   run: |
      #     rm -rf "./dist/STDF-Viewer"
      #     python build_tools/clean.py

      # macOS
      - name: Build macOS dmg package
        if: runner.os == 'macOS'
        run: |
          mv "dist/STDF Viewer.app" build_tools/STDF-Viewer-emptyDMG
          ls -lahR build_tools/STDF-Viewer-emptyDMG

          appdmg build_tools/STDF-Viewer-emptyDMG/dmg.json build_tools/STDF-Viewer-macos.dmg

      - uses: actions/upload-artifact@v4
        name: Upload macOS app
        if: runner.os == 'macOS'
        with:
          name: STDF_Viewer_macos
          path: build_tools/STDF-Viewer-macos.dmg

      # Linux
      - name: Build Linux deb
        if: runner.os == 'Linux'
        run: |
          rm build_tools/STDF-Viewer-emptyDEB/usr/local/bin/placeholder
          cp -avr dist/STDF-Viewer build_tools/STDF-Viewer-emptyDEB/usr/local/bin
          ls -lahR build_tools/STDF-Viewer-emptyDEB
          
          dpkg-deb -vD --build build_tools/STDF-Viewer-emptyDEB
      
      - uses: actions/upload-artifact@v4
        name: Upload Linux app
        if: runner.os == 'Linux'
        with:
          name: STDF_Viewer_linux
          path: build_tools/STDF-Viewer-emptyDEB.deb

      # Windows
      - name: Pack Windows app
        if: runner.os == 'Windows'
        run: |
          ls -R dist
          7z a -tzip STDF_Viewer_win.zip dist/

      - uses: actions/upload-artifact@v4
        name: Upload Windows app
        if: runner.os == 'Windows'
        with:
          name: STDF_Viewer_win_64bit
          path: STDF_Viewer_win.zip

